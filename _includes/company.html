<div class="md-flex flex-1 flex-wrap mxn1 px1 align-start h3 py2">
  <div class="flex-1 align-end mb2 px1">
    <div class="mb2">
      <div>
        <a class="black flex align-center" href="tel:{{t.company.phone1}}"><i class="h2 mr1 orange fa fa-phone-square-alt"></i> {{t.company.phone1}}</a>
      </div>
      <div>
        <a class="black flex align-center" href="tel:{{t.company.phone2}}"><i class="h2 mr1 orange fa fa-phone-square-alt"></i> {{t.company.phone2}}</a>
      </div>
      <div>
        <a class="black flex align-center" href="mailto:{{t.company.email}}"><i class="h2 mr1 orange fa fa-envelope-square"></i> {{t.company.email}}</a>
      </div>
    </div>
    {% if !t.company.line_before %}<div class="pt2"></div>{% endif %}
  </div>
  <div class="flex-1 align-end px1">
    <div class="flex align-start">
      <div class="pt mr1">
        <i class="h1 fas fa-map-marker-alt orange"></i>
      </div>
      <div>
        <small class="absolute mtn3 pt1 nowrap">{{t.company.line_before}}</small>
        <div class="nowrap">
          {{t.company.before}} <span class="extrabold">{{t.company.title}}</span> {{t.company.after}}
        </div>
        {{t.company.address}}
        <div class="mb1"></div>
        <div class="flex align-center">
          <a class="whatsapp-color" href="https://wa.me/{{t.company.whatsapp}}?text=bestthaifruits.com"><i class="mr1 h2 icon fab fa-whatsapp-square"></i></a>
          {% if t.company.line %}
          <a class="line-color" href="line://ti/p/{{t.company.line}}"><i class=" mr1 h2 icon fab fa-line"></i></a>
          {% endif %}
          <a class="instagram flex align-center" href="https://www.instagram.com/bestthaifruits/"><i class="h2 icon fab fa-instagram mr"></i> bestthaifruits</a>
        </div>
      </div>
    </div>
  </div>
</div>
